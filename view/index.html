<!DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />

    <title>Interactive News Map</title>
  </head>
  <body>
    <nav>
      <div class='container'>
        <p class='logo'><a href='/'>Interactive News Map</a></p>
        <ul class='navBar'>
          <li><a href='/'>Map</a></li>
          <li><a href='#'>About</a></li>
        </ul>
      </div>
    </nav>

    <div class='main'>
      <div class='container'>

        <div id="map"></div>

        <div class='mainSectionLeft'>
          <div class='informationBox'>
            <p>Latitude: <span class='infoLat'></span></p>
            <p>Longitude: <span class='infoLong'></span></p>
          </div>
          <button class='queryButton'>Find Stories</button>

          <div class='resultsColumn'>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-core.js"></script>

    <script type='text/javascript' src='js/main.js'></script>

</html>
